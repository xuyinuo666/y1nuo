  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: 'http://localhost:8001/rsa/publicKey' # 获取公钥

# 自己定义安全配置
secure:
  client: # 登陆客户端配置
    client-id: webapp
    client-secret: webapp
    scope: webapp
    grant-type: password
    access-token-uri: "www.baidu.com"
  white-list:
    - "/actuator/**"              # 健康检查
    - "/userApi/*"                # 获取用户信息
    - "/public-auth/oauth/token"  # 获取token或者刷新token
    - "/public-auth/rsa/publicKey"  # 获取公钥
    - /dataRecovery/initData     # 数据还原
    # swagger 配置
    - /v3/**
    - /**/v3/**
    - /swagger-resources/**
    - /swagger-resources
    - /course/coursebase/**
    - /swagger-ui/**
    - /favicon.ico
    - /**/*App/**
  need-check:
    - "/**/*Api/**"
    - "/*Api/**"
    - "/api/**"