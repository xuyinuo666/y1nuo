server:
  port: 8888

# 如果路由方式是serviceId的方式，那么ribbon的生效，如果是url的方式，则zuul.host开头的生效
ribbon:
  ReadTimeout: 15000
  ConnectTimeout: 10000

spring:
  application:
    name: gateway
  redis:
    host: 119.3.75.204
    port: 6379
  cloud:
    nacos:
      server-addr: 119.3.75.204:8848
      username: nacos
      password: nacos
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: public-auth
          # lb代表从注册中心获取服务，且已负载均衡方式转发
          uri: lb://oauth2
          predicates:
            - Path=/public-auth/**
          # 加上StripPrefix=1，否则转发到后端服务时会带上consumer前缀
          filters:
            - StripPrefix=1
        - id: user-order
          # lb代表从注册中心获取服务，且已负载均衡方式转发
          uri: lb://order
          predicates:
            - Path=/api/order/**
          filters:
            - StripPrefix=2
